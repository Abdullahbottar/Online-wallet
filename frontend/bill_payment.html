<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Wallet - Bill Payment</title>
    <link rel="stylesheet" href="bill_payment.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <br>
            <h1>Digital Wallet - Bill Payment</h1>
        </header>

        <!-- Bill Payment Form -->
        <div class="content active" id="bill-payment-section">
            <p>Enter bill payment details below:</p>
            <br>
            <label for="bill-number">Customer ID/Reference Number:</label>
            <br>
            <input type="text" id="bill-number" placeholder="Enter Customer ID">
            <br>
            <label for="amount">Amount:</label>
            <br>
            <input type="text" id="amount" placeholder="Enter amount">
            <br>
            <br>
            <br>
            <button onclick="processBillPayment()">Submit Payment</button>
        </div>

        <!-- OTP Verification Form -->
        <div id="otp-section" class="content">
            <h2>OTP Verification</h2>
            <p>An OTP has been sent to your registered email. Please enter it below.</p>

            <div class="otp-input-container">
                <input type="text" id="otp-1" maxlength="1" oninput="handleInput(this, 'otp-2')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, null)">
                <input type="text" id="otp-2" maxlength="1" oninput="handleInput(this, 'otp-3')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-1')">
                <input type="text" id="otp-3" maxlength="1" oninput="handleInput(this, 'otp-4')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-2')">
                <input type="text" id="otp-4" maxlength="1" oninput="handleInput(this, 'otp-5')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-3')">
                <input type="text" id="otp-5" maxlength="1" oninput="handleInput(this, 'otp-6')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-4')">
                <input type="text" id="otp-6" maxlength="1" oninput="handleInput(this, null)" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-5')">
            </div>
            <br>
            <button onclick="verifyOtp()">Verify OTP</button>
        </div>
    </div>

    <script src="bill_payment.js"></script>
</body>
</html>
