<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget_password.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <br>
                Digital Wallet - Where Convenience Meets Security
            </h1>
        </header>
    <!-- Phone Number Entry Form -->
    <div id="phone-form" class="form-container">
        <h2>Enter Your Phone Number</h2>
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" placeholder="Enter your phone number (03*********)">
        <br><br>
        <button onclick="validatePhoneNumber()">Next</button>
    </div>

    <!-- New Password Form -->
    <div id="new-password-form" class="form-container" style="display: none;">
        <h2>Set New Password</h2>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="Enter your new password">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your new password">
        <br><br>
        <button onclick="submitNewPassword()">Submit</button>
    </div>

    <!-- OTP Verification Form -->
    <div id="otp-form" class="form-container" style="display: none;">
        <h2>OTP Verification</h2>
        <p>An OTP has been sent to your registered email. Please enter it below.</p>

        <div class="otp-input-container">
            <input type="text" id="otp-1" maxlength="1" oninput="handleInput(this, 'otp-2')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, null)">
            <input type="text" id="otp-2" maxlength="1" oninput="handleInput(this, 'otp-3')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-1')">
            <input type="text" id="otp-3" maxlength="1" oninput="handleInput(this, 'otp-4')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-2')">
            <input type="text" id="otp-4" maxlength="1" oninput="handleInput(this, 'otp-5')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-3')">
            <input type="text" id="otp-5" maxlength="1" oninput="handleInput(this, 'otp-6')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-4')">
            <input type="text" id="otp-6" maxlength="1" oninput="handleInput(this, null)" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-5')">
        </div>
        <br>
        <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <script src="forget_password.js"></script>
</body>
</html>
