<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Wallet</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="container">
        <header>
            <h1>
                <br>
                Digital Wallet - Where Convenience Meets Security
            </h1>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <label for="login-phone">Phone Number:</label>
            <input type="text" id="login-phone" placeholder="Enter your phone number (03*********)">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            <br>
            <br>
            <button onclick="login()">Login</button>
            <div class="switch">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <label for="signup-firstname">First Name:</label>
            <input type="text" id="signup-firstname" placeholder="Enter your first name">
            <label for="signup-lastname">Last Name:</label>
            <input type="text" id="signup-lastname" placeholder="Enter your last name">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email (l******@lhr.nu.edu.pk)">
            <label for="signup-phone">Phone Number:</label>
            <input type="text" id="signup-phone" placeholder="Enter your phone number">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
            <label for="signup-repassword">Re-enter Password:</label>
            <input type="password" id="signup-repassword" placeholder="Re-enter your password">
            <br>
            <br>
            <button onclick="signup()">Create Account</button>
            <div class="switch">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <!-- OTP Verification Form -->
        <div id="otp-form" class="form-container">
            <h2>OTP Verification</h2>
            <p>An OTP has been sent to your registered email. Please enter it below.</p>

            <div class="otp-input-container">
                <input type="text" id="otp-1" maxlength="1" oninput="handleInput(this, 'otp-2')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, null)">
                <input type="text" id="otp-2" maxlength="1" oninput="handleInput(this, 'otp-3')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-1')">
                <input type="text" id="otp-3" maxlength="1" oninput="handleInput(this, 'otp-4')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-2')">
                <input type="text" id="otp-4" maxlength="1" oninput="handleInput(this, 'otp-5')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-3')">
                <input type="text" id="otp-5" maxlength="1" oninput="handleInput(this, 'otp-6')" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-4')">
                <input type="text" id="otp-6" maxlength="1" oninput="handleInput(this, null)" onkeypress="return isNumber(event)" onkeydown="handleBackspace(this, 'otp-5')">
            </div>
            <br>
            <button onclick="verifyOtp()">Verify OTP</button>
        </div>


        <script src="main.js"></script>
</body>
</html>
