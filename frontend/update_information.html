<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Wallet - Update Information</title>
    <link rel="stylesheet" href="update_information.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1>Digital Wallet - Update Information</h1>
        </header>
        <div class="content">
            <p>Update your personal information below:</p>
            <label for="update-firstname">First Name:</label>
            <input type="text" id="update-firstname" placeholder="Enter your first name">

            <label for="update-lastname">Last Name:</label>
            <input type="text" id="update-lastname" placeholder="Enter your last name">

            <label for="update-email">Email:</label>
            <input type="email" id="update-email" placeholder="Enter your email">

            <label for="update-phone">Phone Number:</label>
            <input type="text" id="update-phone" placeholder="Enter your phone number">

            <label for="update-password">New Password:</label>
            <input type="password" id="update-password" placeholder="Enter new password">
            <br>
            <br>
            <button onclick="updateInformation()">Update Information</button>
        </div>
    </div>
    <script>
        function updateInformation() {
            alert("Your information has been updated successfully!");
        }
    </script>
</body>
</html>
